server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:7000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:7000/admin/;
  }

  location /static/ {
    alias /static/frontend_static/;
    try_files $uri $uri/ =404;
  }

  location /static/backend_static/ {
    alias /static/backend_static/;
    try_files $uri $uri/ =404;
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}
